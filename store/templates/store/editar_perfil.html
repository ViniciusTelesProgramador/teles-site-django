{% extends 'store/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-10 px-6">
  <h1 class="text-2xl font-bold mb-6">✏️ Editar Perfil</h1>

  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="text-sm text-{{ message.tags }}-600">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md border">
    {% csrf_token %}
    <div>
      <label for="first_name">Nome:</label>
      <input type="text" name="first_name" value="{{ user.first_name }}" required class="w-full px-3 py-2 border rounded">
    </div>
    <div>
      <label for="last_name">Sobrenome:</label>
      <input type="text" name="last_name" value="{{ user.last_name }}" required class="w-full px-3 py-2 border rounded">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" value="{{ user.email }}" required class="w-full px-3 py-2 border rounded">
    </div>
    <div>
      <label for="cep">CEP:</label>
      <input type="text" name="cep" value="{{ profile.cep }}" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Salvar alterações</button>
  </form>
</div>
{% endblock %}
