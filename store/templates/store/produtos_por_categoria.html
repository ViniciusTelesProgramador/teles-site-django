{% extends 'store/base.html' %}

{% block content %}
<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-6">
    Produtos da categoria: {{ categoria.nome }}
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for produto in produtos %}
    <div class="border rounded shadow p-4 bg-white">
      <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="h-48 w-full object-contain">
      <h3 class="mt-2 font-semibold text-lg">{{ produto.nome }}</h3>
      <p class="text-gray-600">R$ {{ produto.preco }}</p>
      <a href="{% url 'produto_detail' produto.id %}" class="mt-2 inline-block text-blue-500 hover:underline">Ver detalhes</a>
    </div>
    {% empty %}
    <p>Nenhum produto nesta categoria.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
