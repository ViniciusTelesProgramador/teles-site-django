{% extends 'store/base.html' %}

{% block title %}{{ produto.nome }} - Minha Loja{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if produto.imagem %}
            <img src="{{ produto.imagem.url }}" class="img-fluid">
        {% else %}
            <img src="https://via.placeholder.com/500x400?text=Sem+Imagem" class="img-fluid">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ produto.nome }}</h1>
        <h3>R$ {{ produto.preco }}</h3>
        <p>{{ produto.descricao }}</p>
        <a href="{% url 'adicionar_carrinho' produto.id %}" class="btn btn-success me-2">Adicionar ao carrinho</a>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
